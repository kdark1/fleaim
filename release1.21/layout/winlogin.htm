<div class="w-other-main" id="wOtherMainId[id]Type[type]" style="padding:0 20px 0 20px;">
	<div style="padding-top:15px">
		<div style="height:100px">
			<div style="height:18px">Email(E):</div>
			<div><input id="tbEmailId[id]Type[type]" type="text" class="login-text-box"/></div>
			<div style="height:18px;padding-top:8px">Password(W):</div>
			<div><input id="tbPassId[id]Type[type]" type="password" class="login-text-box"/></div>
		</div>
		<div style="height:140px">
			<div id="divLoginId[id]Type[type]">
				<div style="width:100%;float:left;height:18px">
					<div style="float:left;line-height:18px">Status(G):</div>
					<div id="divStatusId[id]Type[type]" us="0" class="login-status-select" onmouseover="this.className='login-status-select login-status-select-hover'" onmouseout="this.className='login-status-select'">
						Online
					</div>
				</div>
				<div style="height:18px;padding-top:8px;width:100%;float:left;">
					<input id="cbSaveUserId[id]Type[type]" type="checkbox" checked="checked"/>
				</div>
				<div style="height:18px;padding-top:3px;width:100%;float:left;text-indent:18px">
					<a href="#"  id="linkDelCookieId[id]Type[type]"  class="login-link">Remove Login Info(M)</a>
				</div>
				<div style="height:18px;padding-top:8px;width:100%;float:left;">
					<input id="cbSavePassId[id]Type[type]" type="checkbox"/>
				</div>
				<div style="height:18px;padding-top:8px;width:100%;float:left;">
					<input id="cbAutoLoginId[id]Type[type]" type="checkbox"/>
				</div>
			</div>
			<div id="divLoginingId[id]Type[type]" style="display:none;padding-top:35px;text-align:center">
				Loading...
			</div>
		</div>
		<div style="height:80px">
			<div style="width:100%;float:left">
				<div id="btnLoginId[id]Type[type]" class="login-confirm" onmouseup="this.scrollTop='20'" onmousedown="this.scrollTop='40'" onmouseover="this.scrollTop='20'" onmouseout="this.scrollTop='0'">
					<img src="images/buttonlogin.gif"/>
				</div>
			</div>
		</div>
		<div>
			<div style="width:100%;float:left">
				<a href="#" class="login-link">Forget Password?</a>
			</div>
			<div style="width:100%;float:left;padding-top:3px;">
				<a href="#" onclick="_webIM.CMD.showRegWindow()" class="login-link">Sign Up</a>
			</div>
		</div>
	</div>
</div>
